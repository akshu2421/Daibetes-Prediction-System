{% extends 'dashboard/sidebar.html' %}
{% load static %}

{% block dashboard_content %}

<div class="row">
	<div class="col-lg-12">
		<div class="card card-user">
			<div class="card-header">
				<h5 class="card-title">Edit Profile</h5>
			</div>
			<div class="card-body">
				<form id="my-profile-form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input id="email" type="email" class="form-control" placeholder="Email" value="{{ user.email }}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>First Name</label>
								<input id="first-name" type="text" class="form-control" placeholder="First name" value="{{ user.first_name }}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last Name</label>
								<input id="last-name" type="text" class="form-control" placeholder="Last Name" value="{{ user.last_name }}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label>Address</label>
								<input id="address" type="text" class="form-control" placeholder="Home Address" value="{{ address.address }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>City</label>
								<input id="city" type="text" class="form-control" placeholder="City" value="{{ address.city }}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>State</label>
								<input id="state" type="text" class="form-control" placeholder="State" value="{{ address.state }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Country</label>
								<input id="country" type="text" class="form-control" placeholder="Country" value="{{ address.country }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Postal Code</label>
								<input id="zipcode" type="number" class="form-control" placeholder="{{ address.zip_code }}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="update ml-auto mr-auto">
							<button type="submit" class="btn btn-primary btn-round">Update Profile</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock dashboard_content %}
{% block js_files %}
<script src="{% static '/js/main/signup.js' %}"></script>
{% endblock js_files %}

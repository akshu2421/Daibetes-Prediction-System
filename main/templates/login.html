{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<span class="mask bg-gradient-dark opacity-6">
</span>
<div class="container my-auto mt-5">
    <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                            Sign in
                        </h4>
                        <div class="row mt-2">
                            <div class="col-2 text-center ms-auto">
                                <a class="btn btn-link px-3" href="javascript:;">
                                    <i class="fa fa-facebook text-white text-lg"></i>
                                </a>
                            </div>
                            <div class="col-2 text-center px-1">
                                <a class="btn btn-link px-3" href="javascript:;">
                                    <i class="fa fa-github text-white text-lg"></i>
                                </a>
                            </div>
                            <div class="col-2 text-center me-auto">
                                <a class="btn btn-link px-3" href="javascript:;">
                                    <i class="fa fa-google text-white text-lg"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="login-form" role="form" class="text-start">
                        <label>Email</label>
                        <div class="mb-3">
                            <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Password</label>
                        <div class="mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="form-check form-switch d-flex align-items-center mb-2">
                            <input class="form-check-input" type="checkbox" id="rememberMe"/>
                            <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
                                Sign in
                            </button>
                        </div>
                        <p class="mt-2 text-sm text-center">
                            Don't have an account?
                            <a href="/signup/" class="text-primary text-gradient font-weight-bold">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
{% block js_files %}
<script src="{% static '/js/main/login.js' %}"></script>
{% endblock js_files %}

{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<span class="mask bg-gradient-dark opacity-6">
</span>
<div class="container my-auto mt-5">
    <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                            Register
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <form id="signup-form" role="form" class="text-start">
                        <label>First name</label>
                        <div class="mb-2">
                            <input type="text" id="first-name" class="form-control" placeholder="First name" aria-label="First name" aria-describedby="email-addon">
                        </div>
                        <label>Last name</label>
                        <div class="mb-2">
                            <input type="text" id="last-name" class="form-control" placeholder="Last name" aria-label="Last name" aria-describedby="email-addon">
                        </div>
                        <label>Email</label>
                        <div class="mb-2">
                            <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Password</label>
                        <div class="mb-2">
                            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="error-div d-none">
                            <small class="text-danger" id="error-text">Error</small>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-primary w-100 my-2 mb-2">
                                Register
                            </button>
                        </div>
                        <p class="mt-2 text-sm text-center">
                            Already have account?
                            <a href="/login/" class="text-primary text-gradient font-weight-bold">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}

{% block js_files %}
<script src="{% static '/js/main/signup.js' %}"></script>
{% endblock js_files %}

{% extends 'base.html' %}
{% load static %}

{% block main_content %}

<style>
	html{
		height:100%;
	}
	body{
		height:100%;
		background-image:url("{% static '/img/home/background.jpg' %}");
		background-size:cover;
		background-position:center;
		background-repeat:no-repeat;
		background-color:#FF0080;
		background-blend-mode:screen;
	}
	.buttons{
		margin-top:20px;
	}
	.buttons button{
		margin:0px 10px;
	}
</style>

<div class="h-100 d-flex align-items-center justify-content-center">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Diabetes prediction</h1>
				<h3 class="text-center">To predict about your please go to your account</h3>
				<div class="buttons d-flex align-items-center justify-content-center">
					{% if user is not None %}
					<a href="/dashboard/predict"><button class="btn btn-primary">New prediction</button></a>
					{% else %}
					<a href="/login/"><button class="btn btn-primary">Login</button></a>
					<a href="/signup/"><button class="btn btn-light">Signup</button></a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock main_content %}

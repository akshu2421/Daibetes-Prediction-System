{% extends 'dashboard/sidebar.html' %}

{% block dashboard_content %}

<div class="card">
	<table class="table align-items-center mb-0">
		<thead>
			<tr>
				<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
				<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>
				<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">User type</th>
				<th class="text-secondary opacity-7"></th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
				<tr>
					<td>
						<div class="d-flex px-2 py-1">
							<div>
								<h6 class="mb-0 text-sm">{{ user.first_name }} {{ user.last_name }}</h6>
							</div>
						</div>
					</td>
					<td>
						<p class="text-xs font-weight-bold mb-0">{{ user.email }}</p>
					</td>
					<td>
						<p class="text-xs font-weight-bold mb-0">{% if user.is_superuser %}Admin{% else %}User{% endif %}</p>
					</td>
					<td class="align-middle">
						<!-- <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user"> -->
							<!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</button> -->
						<!-- </a> -->
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
			...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
  </div>

{% endblock dashboard_content %}
